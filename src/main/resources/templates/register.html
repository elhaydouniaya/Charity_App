<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Créer un compte</h3>

                    <form th:object="${user}" th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nom</label>
                            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Votre nom">
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Prénom</label>
                            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Votre prénom">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Adresse email">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Mot de passe">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                    </form>

                    <p class="mt-3 text-center">
                        Déjà inscrit ? <a th:href="@{/login}">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
