<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actions Caritatives</title>
</head>
<body>
<h1>Liste des Actions Caritatives</h1>

<!-- Formulaire pour filtrer les actions par catégorie -->
<form action="/actions" method="get">
    <label for="category">Catégorie: </label>
    <input type="text" id="category" name="category" placeholder="Entrez une catégorie">
    <button type="submit">Filtrer</button>
</form>

<!-- Affichage des actions caritatives -->
<div th:each="action : ${actions}">
    <h2 th:text="${action.title}"></h2>
    <p th:text="${action.description}"></p>
    <p th:text="'Catégorie: ' + ${action.category}"></p>
    <p th:text="'Objectif: ' + ${action.goalAmount} + '€'"></p>
</div>
</body>
</html>
