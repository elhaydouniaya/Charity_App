<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Connexion</h3>

                    <div th:if="${param.error}" class="alert alert-danger">
                        Email ou mot de passe incorrect.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Vous êtes déconnecté avec succès.
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Votre email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Se connecter</button>
                    </form>

                    <p class="mt-3 text-center">
                        Pas encore inscrit ? <a th:href="@{/register}">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<h2 th:text="${msg}"></h2>
<h3 th:text="'la date d\'aujoudhui est '+ ${date}"></h3>
</body>
</html>
